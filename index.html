    <style>

        body {

        /* Galaxy Background Effect - Stars */
        body::before, body::after {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        body::before {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="rgba(255,255,255,0.1)"><circle cx="1" cy="1" r="1"/></svg>') repeat;
            animation: twinkle 150s linear infinite;

        body::after {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="rgba(255,255,255,0.05)"><circle cx="2" cy="2" r="2"/></svg>') repeat;
            animation: twinkle 200s linear infinite reverse;

        @keyframes twinkle {
            from { background-position: 0 0; }
            to { background-position: 10000px 5000px; }

        /* Specific styles for the "The script cost $1" text (Bright Cyan/Blue Glow) */

            margin-bottom: 1.5rem; /* More space below it */

<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Content Card --><div class="w-full max-w-md shadow-xl rounded-2xl p-8 space-y-6 text-center border-t-4 border-purple-600 galaxy-card">

        <!-- NEWLY STYLED TEXT --><p class="script-cost">
            The script cost $1
        </p>
        
        <p class="text-lg">
            Tap the button below to easily copy my Cash App tag.
        </p>

        <!-- Cash App Tag Display --><div class="bg-gray-100 p-4 rounded-xl flex flex-col items-center shadow-inner" style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);">
            <span class="text-sm font-medium text-gray-400 uppercase tracking-wider">My Cash App Tag:</span>
            <!-- Changed class for new styling -->
            <span id="cashAppTag" class="text-5xl font-black cash-tag-neon cursor-pointer select-all mt-1 transition duration-150 ease-in-out hover:opacity-80">
                $1234Sawyer
            </span>
        </div>

        <!-- Copy Button --><button id="copyButton" 
                class="w-full py-3 px-6 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-blue-400 active:scale-[0.99] disabled:opacity-50 galaxy-button">
            Copy Cash Tag
        </button>

        <!-- Success Message Box --><div id="messageBox" class="hidden py-3 px-4 rounded-lg text-sm font-medium transition duration-300 ease-in-out">
            Cash Tag copied successfully!
        </div>
    </div>

    <!-- JavaScript for Copy Functionality and Webhook --><script>
        const cashAppTagElement = document.getElementById('cashAppTag');
        const copyButton = document.getElementById('copyButton');
        const messageBox = document.getElementById('messageBox');
        
        // ðŸš¨ DISCORD WEBHOOK URL IS NOW SET ðŸš¨
        const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1442436891386318961/-HyjMdi8F7ctYecRSU6_uhDqfWsaD6ewhDyupi3gf78gqHR2M-emJU3K3LUlnuLUeMCI'; 

        // Function to send the notification to Discord
        async function sendDiscordNotification(tag) {
            
            // Check if the URL is valid before sending
            if (!DISCORD_WEBHOOK_URL.startsWith('https://discord.com/api/webhooks/')) {
                console.warn("Webhook not sent: The Discord URL appears to be invalid or missing.");
                return;
            }

            const payload = {
                // Discord message content
                content: `A user just clicked to copy the Cash App tag: **${tag}**`,
                username: "Cash Tag Notifier",
                avatar_url: "https://placehold.co/60x60/2575fc/ffffff?text=$", // Changed icon background to match theme
                embeds: [{
                    title: "Cash Tag Copied!",
                    description: `The tag **${tag}** was copied from your website.`,
                    color: 3447003, // Discord blue color
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                const maxRetries = 3;
                let delay = 1000;

                for (let i = 0; i < maxRetries; i++) {
                    const response = await fetch(DISCORD_WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });

                    if (response.ok) {
                        console.log('Discord notification sent successfully.');
                        return;
                    } else if (response.status === 429) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    } else {
                        console.error('Failed to send Discord webhook:', response.status, response.statusText);
                        return;
                    }
                }
                console.error('Failed to send Discord webhook after multiple retries.');

            } catch (error) {
                console.error('Error during Discord webhook fetch:', error);
            }
        }

        function copyToClipboard(text) {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            tempInput.style.position = 'absolute';
            tempInput.style.left = '-9999px';
            tempInput.style.top = '0';
            document.body.appendChild(tempInput);
            tempInput.select();
            
            let success = false;
            try {
                success = document.execCommand('copy');
            } catch (err) {
                console.error('Copy failed:', err);
            }
            
            document.body.removeChild(tempInput);
            return success;
        }

        copyButton.addEventListener('click', () => {
            const tag = cashAppTagElement.textContent.trim();
            const isCopied = copyToClipboard(tag);

            if (isCopied) {
                messageBox.textContent = `Cash Tag (${tag}) copied successfully!`;
                messageBox.classList.remove('hidden');
                
                sendDiscordNotification(tag); 
                
                copyButton.disabled = true;
                
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                    copyButton.disabled = false;
                }, 3000);
            } else {
                messageBox.textContent = 'Failed to copy tag. Please try manually.';
                messageBox.classList.remove('hidden');
                // Use the custom error-state class for error styling
                messageBox.classList.add('error-state', 'block'); 

                setTimeout(() => {
                    messageBox.classList.add('hidden');
                    messageBox.classList.remove('error-state', 'block');
                }, 4000);
            }
        });
    </script>
